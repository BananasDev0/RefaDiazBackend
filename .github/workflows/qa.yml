name: Despliegue en QA EC2

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: QA_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files and execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ec2-3-18-102-88.us-east-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x  # Habilita la traza de comandos
            ssh-keyscan -H ec2-3-18-102-88.us-east-2.compute.amazonaws.com >> ~/.ssh/known_hosts
            scp -r . ec2-user@ec2-3-18-102-88.us-east-2.compute.amazonaws.com:/home/ec2-user/RefaDiaz/RefaDiazBackend
            cd /RefaDiaz/RefaDiazBackend
            npm install
            pm2 restart API
