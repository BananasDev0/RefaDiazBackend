name: Despliegue en qa EC2

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Save secret to file
        run: echo "${{ secrets.QA_SSH }}" > private-key.pem

      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Copiar archivos al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.QA_HOST }}
          username: ${{ secrets.QA_USER }}
          key: ./private-key.pem  # Usar la clave privada desde el archivo
          port: ${{ secrets.QA_PORT }}
          source: "."
          target: "RefaDiaz/RefaDiazBackend"

      - name: Ejecutar comandos remotos
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.QA_HOST }}
          username: ${{ secrets.QA_USER }}
          key: ./private-key.pem  # Usar la clave privada desde el archivo
          port: ${{ secrets.QA_PORT }}
          script: |
            cd RefaDiaz/RefaDiazBackend
            npm install
            pm2 restart API
